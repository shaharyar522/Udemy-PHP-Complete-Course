<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General Styles */
body {
    margin: 0;
    padding-top: 20px;
}

.container {
    margin: 10px;
}

/* Index (Home) Page */
body.index {
    background-color: #f4f4f4;
}

body.index .container {
    margin: 0;
}

/* Hero Section */
body.index .hero {
    background-image: url("../images/hero-image.png");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    position: relative;
    z-index: 1;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0, 0.6);
    z-index: -1;
}

body.index .hero .hero-content {
    max-width: 600px;
    padding: 20px;
}

body.index .hero .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

body.index .hero .hero-content p {
    font-size: 1.5rem;
    margin-bottom: 30px;
}

body.index .hero .hero-content .hero-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

body.index .hero .hero-content .hero-buttons .btn {
    padding: 12px 30px;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    background-color: #ff6b6b;
}

body.index .hero .hero-content .hero-buttons .btn:hover {
    background-color: #ff4b4b;
}
    </style>
</head>
<body class="index">
<nav>
    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>

        <!-- When the user is logged in -->
        <li>
            <a href="admin.html">Admin</a>
        </li>
        <li>
            <a href="logout.html">Logout</a>
        </li>

        <!-- When the user is not logged in -->
        <li>
            <a href="register.html">Register</a>
        </li>
        <li>
            <a href="login.html">Login</a>
        </li>
    </ul>
</nav>
<div class="container">
<div class="hero">
    <div class="hero-content">
        <h1>Welcome to our PHP App</h1>
        <p>Securely login and manage your account with us</p>
        <div class="hero-buttons">
            <a class="btn" href="login.html">Login</a>
            <a class="btn" href="register.html">Register</a>
        </div>
    </div>
</div>
</div>
    
</body>
</html>
